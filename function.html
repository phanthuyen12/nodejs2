<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunc(theObject) {
            theObject.make = "Toyota";
          }
          
          const mycar = {
            make: "Honda",
            model: "Accord",
            year: 1998,
          };
          
          console.log(mycar.make); // "Honda"
          myFunc(mycar);
          console.log(mycar.make); // "Toyota"
    </script>
</body>
</html>
